<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="/css/style_cadastro.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
</head>
<body>  
    
    <picture id="conversa01">
        <img src="/imagens/men-talking-animate.svg" alt="Imagem ao lado do formulário">
    </picture>
    
    <picture id="conversa02">
        <img src="/imagens/discussion-animate.svg" alt="Imagem ao lado do formulário">
    </picture>
    

    <main>
        <section class="content">
            <header>
                <h1>Cadastro</h1>
                <h2>Crie uma conta para continuar.</h2>
            </header>
            <form id="form-cadastro" action="#" method="post">
                <!--Input Nome-->
                <label for="nome"><img src="/imagens/icons8-usuário-de-gênero-neutro-24.png" alt="icone do perfil" data-linha="linha01"></label>
                <input type="text" id="inome" placeholder="Nome Completo" data-linha="linha01">
                <hr id="linha01">
                <!--Input Email-->
                <label for="email"><img src="/imagens/icons8-mensagem-24.png" alt="icone de envelope" data-linha="linha02"></label>
                <input type="email" name="email" id="iemail" maxlength="35" placeholder=" Email" data-linha="linha02">
                <hr id="linha02">
                <!--Input Senha-->
                <label for="senha"><img src="/imagens/icons8-trancar-24.png" alt="icone de senha"></label>
                <input type="password" id="isenha" minlength="8" maxlength="20" placeholder=" Senha (8-20)" data-linha="linha03">
                <hr id="linha03">
                <button id="cadastrar" type="submit">Cadastrar</button>
            </form>
            <button id="login-button">Login</button>
        </section>
    </main>
    
</body>
<script src="/js/script_cadastro.js"></script>
</html>
