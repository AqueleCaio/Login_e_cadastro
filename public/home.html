<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aviso {
            width: auto;
            min-width: 30%;
            margin: 10px auto;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease-in-out; /* Fade-in/out suave */
        }
        
        #success-message {
            background-color: rgb(41, 170, 41);
            color: white;
        }
        
        #error-message {
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
    <p class="aviso" id="success-message">Porra</p>
    <p class="aviso" id="error-message">Caralho</p>
</body>
<script>
    document.addEventListener('click', () => {
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
    
        // Função para alternar o fade-in e fade-out
        function toggleFade(element) {
            if (element.style.display === 'none' || !element.style.display) {
                element.style.display = 'block';
                element.style.opacity = 1; // Inicia com fade-in
            } else {
                element.style.opacity = 0; // Fade-out
                setTimeout(() => {
                    element.style.display = 'none';
                }, 500); // Aguarda a transição de 0.5s antes de esconder
            }
        }
    
        // Alterna os efeitos para as mensagens
        toggleFade(successMessage);
        toggleFade(errorMessage);
    });
    
</script>
</html>
