<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="/css/style-query.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
</head>
<body>

    <main>
        <section  class="imagem">
            <img src="/imagens/figura_animada_amarelo.svg" alt="Imagem ao lado do fomulário">
        </section>
        
        <section class="content">
            <header>
                <h1>Login</h1>
                <h2>Faça login para continuar.</h2>
            </header>
            <form id="form-login" action="#" method="post" autocomplete="off">

                <!--Input Email-->
                <label for="iemail"><img src="/imagens/icons8-mensagem-24.png" alt="icone do perfil"></label>
                <input type="email" id="iemail" maxlength="35" placeholder="Email" data-linha="linha01">
                <hr id="linha01">

                <!--Input Senha-->
                <label for="isenha">
                    <img src="/imagens/icons8-trancar-24.png" alt="icone de senha">
                </label>
                <input type="password" id="isenha" minlength="8" maxlength="20" placeholder="Senha (8-20)" data-linha="linha02">
                <hr id="linha02">

                <button type="button" id="toggle-visibility">
                    <img src="/imagens/olho-fechado.png" alt="mostrar/ocultar senha">
                </button>
                
                <button class="opcoes" id="entrar" type="submit">Entrar</button>
            </form>

            <button class="opcoes" id="cadastro-button">Cadastrar</button>
            <a class="link" href="#" target="_parent" rel="follow">Esqueci minha senha</a>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
